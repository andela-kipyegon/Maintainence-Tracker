{% extends "block.html" %}
{% block page_content %}
    <div class="container">
	  <div class="row">
	    <div class="panel panel-primary">
	      <div class="panel-heading"> 
            <h1>Sign in</h2>            
          </div>
		  <div class="panel-body" style="background-color:#C7D5D0" >
			<form method="POST" action="/login" role="form">
		      <div class="form-group">			  
			  {% if error %}
			  <div class="alert alert-danger fade in">                
                <strong>{{ error }}</strong>              
              </div>
              {% endif %}
			  </div>
			  <div class="form-group">
				<label class="control-label" for="signinEmail">Email</label>
				<input id="email" name="email" type="email" maxlength="50" class="form-control" required>
			  </div>
			  <div class="form-group">
				<label class="control-label" for="signinPassword">Password</label>
				<input id="password" name="password" type="password" maxlength="25" class="form-control" length="40" required>
			  </div>
				<div class="form-group">
				<button id="Submit" type="submit" class="btn btn-info btn-block">Sign IN</button>
			  </div>						
			</form>
		  </div>
		</div>
	  </div>
	</div>
{% endblock %}
