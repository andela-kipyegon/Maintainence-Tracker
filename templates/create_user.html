{% extends "block.html" %}
{% block page_content %}
    <div class="container">
	  <div class="row">
	    <div class="panel panel-primary">
	      <div class="panel-heading"> 
            <h1>Sign Up</h2>            
          </div>	      
		  <div class="panel-body" style="background-color:#C7D5D0">
			<form method="POST" action="sign_up" role="form" > 		      
			  <div class="form-group">
			    <label class="control-label" for="Email">Email</label>
				<input id="email" name="email" type="email" maxlength="50" class="form-control" required>
			  </div>
			  <div class="form-group">
				<label class="control-label" for="Password">First Name</label>
				<input id="first_name" name="first_name" type="text" maxlength="25" class="form-control" length="40" required>
			  </div>
			  <div class="form-group">
				<label class="control-label" for="Password">Last Name</label>
				<input id="last_name" name="last_name" role="role" type="text" maxlength="25" class="form-control" length="40" required>
			  </div>			  
			  <div class="form-group">
				<label class="control-label" for="Password">Password</label>
				<input id="password" name="password" type="password" maxlength="25" class="form-control" length="40" required>
			  </div>
			  <div class="form-group">
				<label class="control-label" for="Password">Confirm Password</label>
				<input id="confirm_password" name="confirm_password" type="password" maxlength="25" class="form-control" length="40" required>
			  </div>

			  <div class="form-group">
			    <button id="Submit" type="submit" class="btn btn-info btn-block">CREATE USER</button>
			  </div>						
			</form>
		  </div>
	    </div>
	  </div>
	</div> 
{% endblock %}
